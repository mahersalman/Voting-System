<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vote</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2>New Vote</h2>
        <form id="new-vote-form" action="/vote" method="POST" enctype="multipart/form-data">
            <!-- Title -->
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <!-- Start Date -->
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" id="start_date" required>
            
            <!-- End Date -->
            <label for="end_date">End Date</label>
            <input type="date" name="end_date" id="end_date" required>
            
            <!-- Description -->
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="4" required></textarea>
            
            <!-- Candidates -->
            <label for="candidates">Candidates (Comma-separated)</label>
            <input type="text" name="candidates" id="candidates" placeholder="Enter candidates separated by commas" required>
            
            <!-- Addresses Section -->
            <label for="file-upload">Upload Addresses File (JSON or Text)</label>
            <input type="file" id="file-upload" accept=".txt, .json" required>
            <div id="address-container">
                <!-- Dynamic address fields will appear here -->
            </div>
            
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/new_vote.js"></script>
</body>
</html>
